<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Metacube Parking System</title>
</head>

<body>

   <!-- ----------- Top Bar Menu-------------- -->
  <nav class="navbar">
    <ul>
      <li><a href="#" onclick="hidePricing()">Home</a></li>
      <li><a href="#" class="mytag" onclick="showPricing()">Pricing</a></li>
    </ul>
  </nav>


  <!-- -----------------Pricing cards in USD------------- -->
  <section id="pricing_section1" style="display: none;">
    <h2>Pricing</h2>
    <div class="pricing1">

        <div class="vehicle_price11">
            <h3>Cycle</h3>
            <div class="circle1">
                <p class="price1">$5 /day</p>
            </div>
            <button type="button" class="purchase_button1">Purchase Now</button>
        </div>

        <div class="vehicle_price11">
            <h3>Cycle</h3>
            <div class="circle1">
                <p class="price1">$100 /month</p>
            </div>
            <button type="button" class="purchase_button1">Purchase Now</button>
        </div>

        <div class="vehicle_price11">
            <h3>Cycle</h3>
            <div class="circle1">
                <p class="price1">$500 /year</p>
            </div>
            <button type="button" class="purchase_button1">Purchase Now</button>
        </div>

        <div class="vehicle_price11">
            <h3>MotorCycle</h3>
            <div class="circle1">
                <p class="price1">$10 /day</p>
            </div>
            <button type="button" class="purchase_button1">Purchase Now</button>
        </div>

        <div class="vehicle_price11">
            <h3>MotorCycle</h3>
            <div class="circle1">
                <p class="price1">$200 /month</p>
            </div>
            <button type="button" class="purchase_button1">Purchase Now</button>
        </div>

        <div class="vehicle_price11">
            <h3>MotorCycle</h3>
            <div class="circle1">
                <p class="price1">$1000 /year</p>
            </div>
            <button type="button" class="purchase_button1">Purchase Now</button>
        </div>

        <div class="vehicle_price11">
            <h3>Four Wheeler</h3>
            <div class="circle1">
                <p class="price1">$20 /day</p>
            </div>
            <button type="button" class="purchase_button1">Purchase Now</button>
        </div>

        <div class="vehicle_price11">
            <h3>Four Wheeler</h3>
            <div class="circle1">
                <p class="price1">$500 /month</p>
            </div>
            <button type="button" class="purchase_button1">Purchase Now</button>
        </div>

        <div class="vehicle_price11">
            <h3>Four Wheeler</h3>
            <div class="circle1">
                <p class="price1">$3500 /year</p>
            </div>
            <button type="button" class="purchase_button1">Purchase Now</button>
        </div>
    </div>
</section>



<!-- -------------Input Form-------------- -->
  <div class="container_main">
    <div class="cover_image">
      <img src="image_park" class="parking_image" alt="Image not found">
    </div>
    <div class="container" id="formContainer">
      <h3 id="form_head">Employee Details</h3>
      <form id="registrationForm" onsubmit="return false;">
        <div>
          <label id="formLabel">Enter your full name</label>
          <input type="text" id="formInput" required>
        </div>
        <div id="radioContainer" class="radio-group">
          <label><input type="radio" name="gender" value="Male"> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
        </div>
        <div>
          <button id="nextBtn">Next</button>
        </div>
      </form>
      <div id="success"></div>
    </div>
  </div>

  <div id="passOptionsContainer" style="margin: 50px 20px;"></div>

</body>

<script>
    function showPricing(){
        console.log("hi");
        document.getElementById("pricing_section1").style.display="block";
    }
    function hidePricing(){
        document.getElementById("pricing_section1").style.display="none";
    }
</script>
<script src="dist/script.js"></script>
</html>
